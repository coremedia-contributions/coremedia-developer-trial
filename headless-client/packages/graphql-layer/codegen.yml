overwrite: true
schema: "src/__downloaded__/schema.json"
documents: "src/queries/**/*.graphql"
generates:
  src/__generated__/schema.types.ts:
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "/* ⚠️ DO NOT EDIT ⚠️ */"
            - "/* This file is automatically generated, run 'pnpm codegen' to update */"
      - typescript
  src/queries/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "../__generated__/schema.types.ts"
      extension: ".tsx"
      folder: __generated__
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "/* ⚠️ DO NOT EDIT ⚠️ */"
            - "/* This file is automatically generated, run 'pnpm codegen' to update */"
      - typescript-operations
      - typescript-react-apollo
    config:
      inlineFragmentTypes: combine
